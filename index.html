<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:300,400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e817da4ca7.js" crossorigin="anonymous"></script>

</head>
<body>

<section class="progressBar">
    <div class="bar"></div>
    <span class="line"></span>
</section>


<section class="todoList">

    <h1>To Do List</h1>

    <form class="toDoForm">
        <div class="label">task</div>
        <input id="taskInput">
        <span class="focus"></span>
        <button id="addTaskButton">Add task</button>
    </form>

    <div class="list">
        <ul id="taskList">
            <li>
                <span class="date">12 February 2020</span>
                <div class="task">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet eaque est expedita, itaque mollitia nemo rem.</p>
                    <span class="line"></span>
                    <div>
                        <div class="check">
                            <i class="fas fa-check icon-default"></i>
                            <i class="fas fa-check-circle icon-hover"></i>
                        </div>
                        <div class="delete">
                            <i class="fas fa-times icon-default"></i>
                            <i class="fas fa-times-circle icon-hover"></i>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <span class="date">12 February 2020</span>
                <div class="task">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet eaque est expedita, itaque mollitia nemo rem.</p>
                    <span class="line"></span>
                    <div>
                        <div class="check">
                            <i class="fas fa-check icon-default"></i>
                            <i class="fas fa-check-circle icon-hover"></i>
                        </div>
                        <div class="delete">
                            <i class="fas fa-times icon-default"></i>
                            <i class="fas fa-times-circle icon-hover"></i>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="removeAll">
        <button id="removeFinishedTasksButton">Remove finished tasks</button>
    </div>

</section>

<script src="js/app.js"></script>
</body>
</html>
